<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Really cool drawing app</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body style="margin: 0"> <!-- removes margin so that the canvas is full screen -->
    <div id="toolbar">
      <div id="rad">
        Radius <span id="radval">10</span>
        <div id="decrad" class="radcontrol">-</div>
        <div id="incrad" class="radcontrol">+</div>
      </div>
      <div id="colors">    <!-- color palette -->
        <!--<div class="swatch active" style="background-color: red;"></div>
        <div class="swatch" style="background-color: green;"></div>
        <div class="swatch" style="background-color: blue;"></div> -->
      </div>

      <div id="save">
        Save
      </div>
    </div>

    <canvas id="canvas" style="display: block;">
      <!-- leaves a message for people whome browser doesnt support canvas -->
      Sorry, your browser is rubbish...
    </canvas>
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="colors.js"></script>
    <script src="save.js"></script>
  </body>
</html>
